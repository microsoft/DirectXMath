# Builds the math3 test suite for DirectXMath.

schedules:
- cron: "0 0 * * *"
  displayName: 'Nightly build'
  branches:
    include:
    - main

resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/main
    trigger:
      branches:
        include:
        - main
      paths:
        exclude:
        - README.md
        - HISTORY.md
        - SECURITY.md

name: $(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

pool:
  vmImage: windows-2022

variables:
  GITHUB_PAT: $(GITHUBPUBLICTOKEN)

jobs:
- job: BUILD_DEV17
  displayName: 'Visual Studio 2022 (v143)'
  cancelTimeoutInMinutes: 1
  steps:
  - checkout: self
    clean: true
    fetchTags: false
  - task: DeleteFiles@1
    displayName: Delete files from Tests
    inputs:
      SourceFolder: Tests
      Contents: '**'
      RemoveSourceFolder: true
      RemoveDotFiles: true
  - task: CmdLine@2
    displayName: Fetch Tests
    inputs:
      script: git clone --quiet https://%GITHUB_PAT%@github.com/walbourn/directxmathtest.git Tests
  - task: VSBuild@1
    displayName: Build solution math3_2022.sln x86dbg
    inputs:
      solution: Tests/math3/math3_2022.sln
      vsVersion: 17.0
      platform: x86
      configuration: Debug
      msbuildArchitecture: x64
  - task: VSBuild@1
    displayName: Build solution math3_2022.sln x86rel
    inputs:
      solution: Tests/math3/math3_2022.sln
      vsVersion: 17.0
      platform: x86
      configuration: Release
      msbuildArchitecture: x64
  - task: VSBuild@1
    displayName: Build solution math3_2022.sln x64dbg
